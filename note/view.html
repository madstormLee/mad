<h1>Note View</h1>
<? foreach( $data as $row ) : ?>
<div id='MadNote_<?=$row->id?>' class='MadNotes' style='position: absolute;
left: <?=$row->x?>px; top: <?=$row->y?>px; width: <?=$row->width?>px;'>
	<input type='hidden' class='MadNoteNo' value='<?=$row->id?>' />
	<span class='MadNoteMark' title='<?=$row->content?>'>Note<?=$row->id?></span>
	<img class='btnMadNoteView' src='/mad/images/btnShowNote.gif' title='show/hide content' />
	<b class='btnMadNoteRemove' title='remove note'>X</b>
	<dl  title='written at: <?=$row->w_date?>' style='display: none;'>
		<dt>writer : <?=$row->writer?><dt>
		<dd><?=$row->content?></dd>
	</dl>
</div>
<? endforeach; ?>
