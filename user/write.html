<h1>User Write</h1>

<form id="UserWrite" class='simple' method='post' action='./save'>
	<label for='id'>id</label>
	<input type="text" id="userid" name="userid" value="<?=$model->userid?>" data-dup-check-href='./isUserid' pattern=".{8,20}" required='required' />
	<ul id='duplicatedCheckResult'>
		<li class='notExists'>사용하실 수 있는 아이디 입니다.</li>
		<li class='exists'>동일한 아이디가 존재 합니다.</li>
		<li class='notMatch'>아이디는 8자 이상 20자 이하 입니다.</li>
	</ul>
	<label for='userPw'>password</label>
	<input type="userPw" id="userPw" name="userPw" value="" pattern=".{5,20}" required='required' />
	<label for='userPwConfirm'>passwordConfirm</label>
	<input type="userPw" id="userPwConfirm" value="" pattern=".{5,20}" required='required' />

	<label for='name'>name</label>
	<input id='name' name='name' type='text' value='<?=$model->name?>' />

	<label for='email'>email</label>
	<input id='email' name='email' type='text' value='<?=$model->email?>' required='required' />

	<fieldset class='buttons'>
		<? foreach( $model->getConfig('level')->data as $level ): ?>
		<? if ( $level->value <= $config->session->user->getLevel() ) continue; ?>
		<a href='./updateLevel?id=<?=$row->id?>&level=<?=$level->value?>'><?=$level->label?></a>
		<? endforeach; ?>
	</fieldset>

	<label for='group'>group</label>
	<input id='group' name='group' type='text' value='<?=$model->group?>' />

	<label for="brief">brief</label>
	<textarea id="brief" name="brief"><?=$model->brief?></textarea>

	<nav class="buttons">
		<button class='submit' type='submit'>등록</button>
		<button class='cancel' type='reset'>취소</button>
	</nav>
</form>
