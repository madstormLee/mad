<h1><?=_("User Write")?></h1>

<nav class='component'>
	<a href='./'><?=_("index")?></a>
</nav>

<form class='simple' id="BoardWrite" name="BoardWrite" method="post" action="./save">
    <input type="hidden" name="id" value="<?=$model->id?>">

    <table>
        <tbody>
            <tr>
                <th><label for="locale"><?=_("국가")?></label></th>

                <td>
					<select id="locale" name="locale">
						<? foreach( $g->l10n->getLocales() as $locale ): ?>
						<option value='<?=$locale->id?>' <?=$model->locale==$locale->id?'selected':'';?>><?=$locale->label?></option>
						<? endforeach; ?>
					</select>
				</td>
            </tr>
            <tr>
                <th><label for="userid"><?=_("사용자 아이디")?></label></th>
                <td>
					<input type="text" id="userid" name="userid" value="<?=$model->userid?>" data-dup-check-href='./isUserid' pattern=".{5,20}" required='required' />
					<ul id='duplicatedCheckResult'>
						<li class='notExists'>사용하실 수 있는 아이디 입니다.</li>
						<li class='exists'>동일한 아이디가 존재 합니다.</li>
						<li class='notMatch'>아이디는 8자 이상 20자 이하 입니다.</li>
					</ul>
				</td>
            </tr>
            <tr>
                <th><label for="pw"><?=_("패스워드")?></label></th>
                <td><input type="password" id="pw" name="pw" value="" pattern=".{5,20}" required='required' /></td>
            </tr>
			<? if ( ! $model->id ) : ?>
            <tr>
                <th><label for="pwConfirm"><?=_("패스워드 확인")?></label></th>
                <td><input type="password" id="pwConfirm" value="" pattern=".{5,20}" required='required' /></td>
            </tr>
			<? endif; ?>
			<? if ( $g->get->id != $g->log->id ) : ?>
            <tr>
                <th><label for="request"><?=_("레벨")?></label></th>
                <td>
                    <select id='request' name='request'>
                        <? foreach( $model->getConfig('level')->data as $row ): ?>
						<? if ( $row->value <= $g->log->level || $row->value == '100' ) continue; ?>
                        <option value='<?=$row->value?>' <?=( $row->value == $model->level )? "selected": ''; ?>><?=$row->label?></option>
                        <? endforeach; ?>
                    </select>
                </td>
            </tr>
			<? endif; ?>
            <tr>
                <th> <label for="name"><?=_("이름")?></label> </th>
                <td> <input type="text" id="name" name="name" value="<?=$model->name?>" required='required' /> </td>
            </tr>
            <tr>
                <th><label for="email"><?=_("이메일")?></label></th>
                <td><input type="text" id="email" name="email" value="<?=$model->email?>" required='required' /></td>
            </tr>
            <tr>
                <th><label for="brief"><?=_("설명")?></label></th>
                <td><textarea id="brief" name="brief"><?=$model->brief?></textarea></td>
            </tr>
        </tbody>
    </table>

    <nav class="buttons">
        <button class='submit' type='submit'><?=_("등록")?></button>
        <button class='cancel' type='reset'><?=_("취소")?></button>
    </nav>

</form>
