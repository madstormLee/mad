<section id='index' class='subs'>
	<? function treeIterator( $data ) { ?>
	<? foreach( $data as $key => $value ): ?>
	<? $subs = is_array($value) || is_object( $value ); ?>

	<dl class='<?=$subs?"subs":"value";?>'>
		<dt><?=$key?></dt>
		<? if ( $subs ): ?>
		<dd><? treeIterator( $value ); ?></dd>
		<? else: ?>
		<dd><?=$value ?></dd>
		<? endif; ?>
	</dl>
	<? endforeach; ?>
	<? }; treeIterator( $model->getIndex() ); ?>
