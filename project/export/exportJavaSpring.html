<h1>Export Java Spring</h1>

<h2>정보 입력</h2>
<form id='exportJavaSpringForm' method='post' action='exportingJavaSpring'>
	<ul class='adminForm'>
		<li>
			<label>프로젝트 명</label>
			<input type='text' name='projectName' value='<?=$model->info->name?>' />
		<li>
		<li>
			<label>데이타베이스</label>
			<select name='database'>
				<option>Oracle</option>
				<option>Mysql</option>
				<option>Sqlite</option>
			</select>
		<li>
		<li>
			<label>Table Prefix</label>
			<input type='text' name='tablePrefix' value='<?=ucFirst($model->info->name)?>' />
		<li>
		<li>
			<label>Table Suffix</label>
			<input type='text' name='tableSuffix' value='' />
		<li>
		<li>
			<label>src root Directory</label>
			<input class='dir' type='text' name='srcRoot' value='/src/com/a2m/module/<?=$model->info->name?>/' />
		<li>
		<li>
			<label>Controllers Directory</label>
			<input class='dir' type='text' name='controllers' value='ctr/mng/conts/' />
		<li>
		<li>
			<label>Models Directory</label>
			<input class='dir' type='text' name='models' value='dao/' />
		<li>
		<li>
			<label>iBatis Query Directory</label>
			<input class='dir' type='text' name='qry' value='qry/' />
		<li>
		<li>
			<label>Views Directory</label>
			<input class='dir' type='text' name='views' value='/WebContent/WEB-INF/jsp/mng/conts/' />
		<li>
		<li>
			<label>SqlMap File</label>
			<input class='dir' type='text' name='sqlMapFile' value='/src/com/a2m/config/sqlmap/base/sqlmap-config.xml' />
		<li>
	</ul>
	<button type='submit'>Submit</button>
</form>
