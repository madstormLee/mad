<h1>Project Write</h1>

<form class="write" method="post" action="/mad/project/save">
	<input type="hidden" id="id" name="id" value="<?=$model->id?>" />

	<label for="title">title</label>
	<input id="title" name="title" value="<?=$model->title?>" placeholder="myProject" type="text" />

	<label for="contents">contents</label>
	<textarea id="contents" name="contents"><?=$model->contents?></textarea>

	<select id="skeleton" name='skeleton'>
		<? foreach( $model->getSkeletons() as $row ): ?>
		<option value='<?=$row->value?>'><?=$row->label?></option>
		<? endforeach; ?>
	</select>

	<button type="submit">Submit</button>
</form>
