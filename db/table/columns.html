<h1><?=$table->getTable()?> Columns</h1>

<ol>
	<? foreach( $table->getColumns() as $column ): ?>
	<li>
		<span class='name'><?=$column->column_name ?></span>
		<span class='dataType'>
			<?=$column->data_type ?>
			<? if ( $column->character_maximum_length ): ?>
			( <?=$column->character_maximum_length ?> )
			<? endif; ?>
		</span>
	</li>
	<? endforeach; ?>
</ol>



<h1><?=$list->getFrom()?></h1>

<table class='simple'>
	<thead>
		<tr>
			<? foreach( $list->getHeaders() as $field ): ?>
			<th><?=$field?></th>
			<? endforeach; ?>
		</tr>
	</thead>
	<tbody>
		<? foreach( $list as $row ): ?>
		<tr>
			<? foreach( $row as $column ): ?>
			<td><?=$column?></td>
			<? endforeach; ?>
		</tr>
		<? endforeach; ?>
	</tbody>
</table>

<?=$list->getPageNavi(); ?>

<? if ( $list->isEmpty() ) : ?>
<p class='notice'>No searched list.</p>
<? endif; ?>
