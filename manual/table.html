<h1>Table Manual</h1>

<table class='simple'>
	<thead>
		<tr>
			<th>table_catalog</th>
			<th>table_schema</th>
			<th>table_name</th>
			<th>table_type</th>
			<th>is_insertable_into</th>
			<th>is_typed</th>
			<th>commit_action</th>
		</tr>
	</thead>
	<tbody>
		<? foreach( $index as $row ): ?>
		<tr>
			<td><?=$row->table_catalog?></td>
			<td><?=$row->table_schema?></td>
			<td><?=$row->table_name?></td>
			<td><?=$row->table_type?></td>
			<td><?=$row->is_insertable_into?></td>
			<td><?=$row->is_typed?></td>
			<td><?=$row->commit_action?></td>
		</tr>
		<? endforeach; ?>
	</tbody>
</table>

<? if ( $index->isEmpty() ) : ?>
<p class='notice'>No searched list.</p>
<? endif; ?>
