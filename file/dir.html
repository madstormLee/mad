<h1><?=$model->getBasename()?></h1>

<section id='FileIndex'>
	<ul>
		<? if ( $model->getDir() != $_SERVER['DOCUMENT_ROOT'] ) : ?>
		<li><a href='?dir=<?=$model->getParentDir()?>'>..</a></li>
		<? endif; ?>
		<? foreach( $model->getIndex() as $file ): ?>
		<? if( ! $file->isDir() ) continue; ?>
		<li><a href='?dir=<?=$file->getFile()?>'><?=$file->getBasename()?></a></li>
		<? endforeach; ?>
	</ul>
