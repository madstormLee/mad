<h1>File Index</h1>

<ul class='index fileIndex'>
	<? foreach( $index as $row ): ?>
	<li>
	<? if ( $row->isDir() ): ?>
	<img src='./icons/chakram2/folder.png'  />
	<a class='dir' href='./index?file=<?=$row->getFile()?>'><?=$row->getBasename()?></a>
	<? else: ?>
	<? $icon = "file/icons/chakram2/file_" . $row->getExtension() . ".png"; ?>
	<? if ( is_file( $icon ) ): ?>
	<img src='./icons/chakram2/file_<?=$row->getExtension()?>.png' />
	<? else : ?>
	<img src='./icons/chakram2/file_blank.png' />
	<? endif; ?>
	<a class='file' href='./write?file=<?=$row->getFile()?>'><?=$row->getBasename()?></a>
	<? endif; ?>
	<nav class='buttons'>
		<a href='./write?file=<?=$row?>'>write</a>
		<a href='./delete?file=<?=$row?>'>delete</a>
	</nav>
	</li>
	<? endforeach; ?>
</ul>
