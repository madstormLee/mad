<h1><?=$model->h1?></h1>

<table class='index'>
	<tbody>
		<? foreach( $model->getIndex() as $row ) : ?>
		<tr>
			<? if( $row->isDir() ): ?>
			<td class='title'><a href='<?=$row->href?>'><?=$row?></a></td>
			<? else: ?>
			<td class='title'><?=$row?></td>
			<? endif; ?>
			<td><?=$row->date?></td>
			<td class='buttons'>
				<a href='./read?file=<?=$row->name?>'>read</a>
				<a href='./write?file=<?=$row->name?>'>write</a>
				<a href='./delete?file=<?=$row->name?>'>delete</a>
			</td>
		</tr>
		<? endforeach; ?>
	</tbody>
</table>
