<h1>file preview list</h1>

<h2><?=$model->getFile()?></h2>

<ul id='iconIndex' class='medium-block-grid-5'>
	<? foreach( $model->getIndex() as $row ): ?>
	<li>
	<? if ( $row->isDir() ): ?>
	<a class='dir' href='./index?file=<?=$row->getFile()?>'>
		<img src='./icons/chakram2/folder.png' />
		<?=$row->getBasename()?>
	</a>
	<? else: ?>
	<a class='file' href='./view?file=<?=$row->getFile()?>'>
		<? $preview = $config->router->url( $row->getFile() ); ?>
		<? if ( preg_match( '/(jpg|jpeg|png|gif)$/i', $preview ) ): ?>
		<img src='<?=$preview?>' />
		<? else : ?>
		<img src='./icons/chakram2/file_blank.png' />
		<? endif; ?>

		<?=$row->getBasename()?>
	</a>
	<? endif; ?>
	</li>
	<? endforeach; ?>
</ul>
