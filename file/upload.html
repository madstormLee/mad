<script src="/venders/swfUploader/swfupload.js"></script>
<script src="./upload.js"></script>

<h1>File Write</h1>

<form id='FileWrite' class='fileWrite swfupload' method='post' data-script-href='./swfuploader.js' action="./upload">
	<input type='hidden' name='uploadDir' value='<?=$model->uploadDir?>' />
	<fieldset> 
		<input type="hidden" name="MAX_FILE_SIZE" value="2097152" />
		<input type="hidden" name="dir" value="<?=$model->dir?>" />
		<input type='file'
			accept="images/*"
			title='Image Files'
			data-upload-href='~/<?=$model->dir?>'
			data-swf-href="~/swf/swfupload.swf"
			data-types='*.jpg;*.gif;*.png'
			data-uploadLimit='1'
			data-queueLimit='1'
			/>

		<button id='btnUpload'>
			Select Source <b>(2 MB Max)</b>
		</button>
		<input class='btnCancel' id='BtnCancel' type='button' value='Cancel Uploads' disabled='disabled' />
	</fieldset>

	<div class="progress" id="uploadProgress">
		<span class="legend">Upload Queue</span>
	</div>

</form>
