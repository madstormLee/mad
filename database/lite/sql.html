

<? foreach( $data as $row  ) { ?>
<div class='confirm'>
	<b> <?=$row->rows ?> </b>
	<br/>
	<span style='font-size:11px;'><?=htmlencode($row->query)?></span>
</div><br/>


<? if( $row->isSelect && ! empty($row->values) ) { ?>
<table border='0' cellpadding='2' cellspacing='1' class='viewTable'>
	<tr>
		<? foreach($row->headers as $header): ?>
		<td class='tdheader'> <?=htmlencode($header); ?> </td>
		<? endforeach; ?>
	</tr>
	<? foreach( $row->values as $values ) { ?>
	<tr>
		<? foreach( $values as $value ): ?>
		<td>
			<? if($value===NULL): ?>
			<i class='null'>NULL</i>
			<? else: ?>
			<?=subString(htmlencode($value)); ?>
			<? endif; ?>
		</td>
		<? endforeach; ?>
	</tr>
	<? } ?>
</table>
<br/>
<br/>
<? } ?>
<? } ?>
