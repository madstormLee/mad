<h1>Json View</h1>

<h2><?=$model->getFile()?></h2>

<section id='JsonView'>
<? $treeIterator = function( $data, $depth = 0 ) use ( &$treeIterator ) { ?>
	<? ++$depth; ?>
	<dl class='sub<?=$depth?>'>
	<? foreach( $data as $key => $value ): ?>
		<dt><?=$key?></dt>
		<? if ( ! is_array( $value ) ): ?>
		<dd><?=$value?></dd>
		<? else: ?>
		<dd><?=$treeIterator( $value, $depth ) ?></dd>
		<? endif; ?>
	<? endforeach; ?>
	</dl>
<? }; $treeIterator( $model ); ?>
</section>
