<h1>make conn.ini file</h1>
<p>DB connection 정보를 적어주세요.</p>
<form method='post' id='MadInstaller' class='madForm'>
	<input type='hidden' name='MadInstaller' value='makeConn' />
	<ul>
		<li><label>host</label><input type='text' name='host' value='localhost' /></li>
		<li><label>Id</label><input type='text' name='id' /></li>
		<li><label>Password</label><input type='text' name='pw' /></li>
		<li><label>Db Name</label><input type='text' name='db' /></li>
	</ul>
	<div class='buttons'>
		<button type='submit'>Ok</button>
		<button type='reset'>Cancel</button>
	</div>
</form>
