<nav class='page'>
	<? if ( $currentPage != 1 ) : ?>
		<a class='first' href='<?=$_SERVER['SCRIPT_URL']?>?<?=$queryString?>&page=1'>&lt;&lt;first</a>
	<? endif; ?>
	<? if ( ! empty ( $prevPage ) ) : ?>
		<a class='prev' href='<?=$_SERVER['SCRIPT_URL']?>?<?=$queryString?>&page=<?=$prevPage?>'>&lt;prev</a>
	<? endif; ?>

	<? $i=0; foreach( $pageUnits as $page): ?>
		<? if ( $page == $currentPage ) : ?>
		<b><?=$page?></b>
		<? else: ?>
		<a href='<?=$_SERVER['SCRIPT_URL']?>?<?=$queryString?>&page=<?=$page?>'><?=$page?></a>
		<? endif; ?>
	<? ++$i; endforeach; ?>

	<? if ( ! empty ( $nextPage ) ) : ?>
		<a class='next' href='<?=$_SERVER['SCRIPT_URL']?>?<?=$queryString?>&page=<?=$nextPage?>'>next&gt;</a>
	<? endif; ?>
	<? if ( $currentPage != $lastPage ) : ?>
		<a class='last' href='<?=$_SERVER['SCRIPT_URL']?>?<?=$queryString?>&page=<?=$lastPage?>'>last&gt;&gt;</a>
	<? endif; ?>
</nav>
