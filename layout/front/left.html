<? $controller = lcFirst($g->controllerName)?>
<? $leftNavi = $g->sitemap->home->subs->{$controller}?>
<? if ( $leftNavi ) : ?>
<dl id='leftNavi'>
	<dt><a href='<?=$leftNavi->href?>'><?=$leftNavi->label?></a></dt>
	<? if ( $subs = $leftNavi->subs ): ?>
	<? foreach( $subs as $sub ): ?>
	<dd><a href='<?=$sub->href?>'><?=$sub->label?></a></dd>
	<? endforeach; ?>
	<? endif; ?>
</dl>
<? endif; ?>
