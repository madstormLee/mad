<h1><?=$model->file?> component overview</h1>

<section id='component' data-href='./index?id=<?=$model->id?>&view=componentList'></section>

<section id='<?=$model->file?>Interfaces'>
<h1>Interfaces</h1>
<ul>
	<? foreach( $model->getInterfaces() as $interface ): ?>
	<li><?=$interface?></li>
	<? endforeach; ?>
</ul>
</section>

<section id='files'>
<h1>Files</h1>
<ul>
	<? foreach( $model->getFiles() as $file ): ?>
	<? if ( is_dir($file) ) : ?>
	<? else: ?>
	<li><?=$file->getBasename()?></li>
	<? endif; ?>
	<? endforeach; ?>
</ul>
</section>
